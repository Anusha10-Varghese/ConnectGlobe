<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Give Report</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Report Form</h1>
		</div>
		<form th:action="@{/process_report}" th:object="${report}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">


				<div class="form-group row">
					<label class="col-4 col-form-label">Username</label>
					<div class="col-8">
						<input type="text" th:field="*{username}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Country</label>
					<div class="col-8">
						<input type="text" th:field="*{country}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Report</label>
					<div class="col-8">
						<input type="text" th:field="*{yourReport}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Status</label>
					<div class="col-8">
						<input type="text" th:field="*{status}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
